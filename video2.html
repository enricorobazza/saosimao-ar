<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent("controlador", {
          init: function () {
            this.toggle = false;
            this.vid = document.querySelector("#video");
            this.vid.pause();
          },
          tick: function () {
            if (this.el.object3D.visible == true) {
              if (!this.toggle) {
                this.toggle = true;
                this.vid.play();
              }
            } else {
              this.toggle = false;
              this.vid.pause();
            }
          },
        });

        window.addEventListener('click', function () {
            var v = document.querySelector('#video');
            v.play();
        });

      </script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="video" autoplay webkit-playsinline loop src="video/out.webm">
                </video>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="markers/netflix.patt" controlador>
                <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
                <a-video
                    width="4.5"
                    height="4"
                    rotation="-90 0 0"
                    position="0 0 0"
                    src="#video"
                    material="alphaTest:'0.8'"
                    >
                </a-video>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
