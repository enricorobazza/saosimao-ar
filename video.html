<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>São Simão AR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"^></script> -->
  </head>

  <script>
    AFRAME.registerComponent("controlador", {
      init: function () {
        this.toggle = false;
        this.vid = document.querySelector("#video");
        this.vid.pause();
      },
      tick: function () {
        if (this.el.object3D.visible == true) {
          if (!this.toggle) {
            this.toggle = true;
            this.vid.play();
          }
        } else {
          this.toggle = false;
          this.vid.pause();
        }
      },
    });
  </script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <video id="video" loop webkit-playsinline src="video/out.webm"></video>
      </a-assets>

      <a-marker-camera present="hiro" controlador>
        <a-video
          width="4.5"
          height="4"
          rotation="-90 0 0"
          position="0 0 0"
          src="#video"
          material="alphaTest:'0.8'"
        >
        </a-video>
      </a-marker-camera>

      <!-- <a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
